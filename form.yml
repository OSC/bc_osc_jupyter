---
cluster:
  - "ascend"
  - "pitzer"
  - "kubernetes"
  - "kubernetes-test"
  - "kubernetes-dev"
  - "cardinal"
form:
  - auto_accounts
  - mode
  - bc_num_hours
  - node_type
  - gpus
  - cuda_version
  - num_cores
  - auto_modules_app_jupyter
  - bc_email_on_started
attributes:
  auto_modules_app_jupyter:
    default: false
  mode:
    widget: "radio"
    value: "1"
    options:
      - ["Jupyter Lab", "1"]
      - ["Jupyter Notebook", "0"]
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: |
      Number of cores on node type. Minimums and maximums will change
      depending on the choice of node type and cluster.
    min: 1
    max: 28
    step: 1
  cuda_version:
    widget: "select"
    label: "CUDA Version"
    help: |
      CUDA is Nvidia's GPU-specific parallel computing framework. A GPU node
      is required to make use of this functionality.  **Load from custom kernel**
      means you have loaded the appropriate module in your own user defined kernel.
